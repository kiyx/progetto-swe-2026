# 1. URL PULITO
spring.datasource.url=jdbc:postgresql://aws-1-eu-west-1.pooler.supabase.com:5432/postgres?currentSchema=BugBoard26&stringtype=unspecified

# 2. LO USERNAME (Quello lungo col punto)
